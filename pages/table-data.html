<table class="table table-bordered">
   <thead class="thead-inverse">
       <tr>
           <th>Name</th>
           <th>Cost</th>
       </tr>
   </thead>
   <tbody>
        <tr ng-repeat="scotch in scotches">
              <td>
                 <span>{{scotch.name}}</span>
              </td>
              <td>
                 <span>{{scotch.price}}</span>
              </td>
        </tr>
    </tbody> 
</table>
