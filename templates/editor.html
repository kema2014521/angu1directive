<tr class="editor-row">
   <td colspan="{{cols.length}}">
      <div ng-repeat="col in cols" style="float:left">
         <span ng-if="col.title!=='Edit'" style="margin:5px">
            <label>
               {{col.field}}
               <input type="text" ng-model="row[col.field]">
            </label> 
         </span>
      </div>
   </td>
     
</tr>
